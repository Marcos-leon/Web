    .anuncio {
      width: 60%;
      min-height: 350px;
      background: linear-gradient(90deg, #a78bfa, #f0abfc);
      color: white;
      padding: 60px 50px;
      font-size: 26px;

      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);

      animation: fadeInScale 1.5s ease forwards, blink 2s infinite;

      align-items: flex-start;

    }

    .imagen-container {
      flex: 0 0 150px;

    .imagen-container img {

    .contenido {
      flex: 1;
      text-align: center;
    }

    .contenido p {

    }

    .botones {
      margin-top: 20px;
      text-align: right;
    }

    .boton-enlace {
      display: inline-block;
      margin: 10px 15px 0;
      padding: 15px 30px;
      background-color: white;
      color: #ff4d4d;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .boton-enlace:hover {
      background-color: #ffe3e3;
      color: #cc0000;
    }

    .boton-regreso {
      padding: 15px 40px;
      font-size: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-regreso:hover {
      background-color: #666;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.9;
      }
    }

    @media (max-width: 768px) {
      .anuncio {
        width: 90%;
